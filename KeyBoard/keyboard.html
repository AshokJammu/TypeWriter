<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KeyBoard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body style="background-color:#3BCEC8">
    <div class="cont">
    <div class="input-cont">
        <input type="text" id="input">
    </div>
    <div id="flex">
        <div id="row1">
            <div>
                <p class="float-left">!</p> 
                <p class="float-right">1</p>
            </div>
            <div>
                <p class="float-left">@</p> 
                <p class="float-right">2</p>
            </div>
            <div>
                <p class="float-left">#</p> 
                <p class="float-right">3</p>
            </div>
            <div> 
                <p class="float-left">$</p> 
                <p class="float-right">4</p>
            </div>
            <div> 
                <p class="float-left">%</p> 
                <p class="float-right">5</p>
            </div>
            <div>
                <p class="float-left">^</p> 
                <p class="float-right">6</p>
            </div>
            <div> 
                <p class="float-left">&</p> 
                <p class="float-right">7</p>
            </div>
            <div>
                <p class="float-left">*</p> 
                <p class="float-right">8</p>
            </div>
            <div> 
                <p class="float-left">(</p> 
                <p class="float-right">9</p>
            </div>
            <div> 
                <p class="float-left">)</p> 
                <p class="float-right">0</p>
            </div>
            <div> 
                <p class="float-left"></p> 
                <p class="float-right" id="delete">DEL</p>
            </div>
        </div>
        <div id="row2">
            <div id="row2-space">Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
        </div>
        <div id="row3">
            <div id="row3-space">A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
        </div>
        <div id="row4">
            <div id="row4-space">Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div>.com</div>
        </div>
        <div class="row-space" id="space">
            <div></div>
        </div>
    </div>
    <div class="row-bottom">
        <div id = "caps">CAPS</div>
        <div id ="shift">SHIFT</div>
        <div id = "pswd">PASSWD</div>
        <div id = "clean">CLEAN</div>
        <div id="reverse">REV</div>
    </div>
</div>
<script src="keyboard.js"></script>
</body>
</html>
